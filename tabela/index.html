<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela de Brechó</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Valor Unitário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>5</td>
                <td>R$ 100,00</td>
            </tr>
            <tr>
                <td>Bermuda</td>
                <td>10</td>
                <td>R$  90,00</td>
            </tr>
            <tr>
                <td>Chinelo</td>
                <td>7</td>
                <td>R$  32,00</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
